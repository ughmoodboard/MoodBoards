<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<style type="text/css">
@import url("Sign.css");
</style>
</head>

<body>
<h1>
	Ugh 
<br>MoodBoards</h1>
<div class="banner1">
	<img src="Images/signupbanner.jpg" alt="sign">
</div>
	
<div class="signup"> 
	<img class="signup" src="Images/Signup white box1.png" alt="form">
</div>
<h2>
	Personal Information
</h2>

<div class="form">
<label for="Name"><b>Name</b></label>
	<input type="text" placeholder="Enter Name" name="Name" required>
<label for="Email"><b>Email</b></label>
	<input type="Email" placeholder="Enter Email" name="Email" required>
	<label for="Phone Number"><b>PhoneNumber</b></label>
	<input type="text" placeholder="Enter Phone Number" name="Phone Number" required>	
	<label for="Username"><b>Username</b></label>
	<input type="text" placeholder="Enter Username" name="Username" required>	
	<label for="Password"><b>Password</b></label>
	<input type="text" placeholder="Password" name="Password" required>	
	
</div>
	

<div class="icon">
	<img class="icon" src="Images/profileicon.png" alt="icon">
	
</div>

<div class="line">
	<img class="line" src="Images/line.png" alt="line">
	
</div>
	
	
	
	

</body>
</html>
